
<!DOCTYPE html>
<html>

	<head>
		<title>Tip Calculator</title>
		<link href="calcTip.css" type="text/css" rel="stylesheet" />
		<script src="tip.js" type="text/javascript"></script>
	</head>


	<body>

        <div class="main">
		<h1>
			<img id="logo" src="calc.jpg" alt="++--**//" />
			  Tip Calculator
		</h1>

		<div class="pad">
			<label><input id="subtotal" type="text" /> $ Subtotal</label>
		</div>

		<div class="pad">
			<label><input id="tip" type="text" /> % Tip</label>
		</div>

		<div class="pad">
			<button id="btn"  onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr />

		<div class="pad">
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
        </div>
        </div>
	</body>
