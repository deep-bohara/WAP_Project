<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Homepage</title>


    <link href="ascii.css" type="text/css" rel="stylesheet" />
 
   

</head>

<body>
    <div id="container">
        <h1 class="caption">CSE 190 M ASCII Animation Viewer</h1>
        <div class="area">
            <textarea id="txt" rows="20" cols="80"></textarea>
        </div>
        <fieldset class="play">
            <legend>Play Controls</legend>
            <button type="button" value="start" id="startbtn">Start</button>
            <button type="button" value="stop" id="stopbtn">Stop</button>
        </fieldset>
        <fieldset class="play">
            <legend>Animation</legend>
            <select id="animation-option">
                <option value="Blank" selected>Blank</option>
                <option value="Exercise">Exercise</option>
                <option value="Juggler">Juggler</option>
                <option value="Bike">Bike</option>
                <option value="Dive">Dive</option>
                <option value="Custom">Custom</option>
                </select>
         </fieldset>
         <fieldset class="play">
            <legend>Size</legend>
            <select id="size">
            <option selected value="7">Tiny</option>
            <option value="10">Small</option>
            <option selected value="12">Medium</option>
            <option value="16">Large</option>
            <option value="24">Extra Large</option>
            <option value="32">XXL</option>
            </select>
            

        </fieldset>
        <fieldset class="play">
            <legend>Speed</legend>
            <input type="checkbox" id="check">Turbo
        </fieldset> 
    </div>


</body>

</html>
<script src="animations.js" type="text/javascript"></script>
<script src="ascii.js" type="text/javascript"></script>
