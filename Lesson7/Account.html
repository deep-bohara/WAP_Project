<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Account</title>


    <link href="Account.css" type="text/css" rel="stylesheet" />
    <script src="Account.js" type="text/javascript"></script>



</head>

<body>
    <div class="container">
        <form class="form" id="btn">
            <!-- <p>Account Name:</p><input type="text" id="ac"><br /> -->
            <p>Account Name:<br />
                <select name="account" id="ac">
                    <option value="Saving">Saving</option>
                    <option selected value="Checking">Checking</option>
                    <option value="Business">Business</option>
                </select></p>
            <p>Deposit:</p><input type="text" name="dep" id="dep" placeholder="0" pattern="[1-9][0-9]{2,}" title="Minimum $100 to deposit.">
            <p>
                <button type="submit" >Create New Account</button>
            </p>
            <textarea id="acinfo" rows="8" cols="80" readonly></textarea>
        </form>
    </div>

    <a href="https://validator.w3.org/check/referer"><img src="./../img/w3c-html.png" alt="Valid HTML5"></a>

</body>

</html>
